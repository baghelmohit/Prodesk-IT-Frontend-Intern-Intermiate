<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b1f;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #010710e5;
      position: relative;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #010006;
    }
    .auth-buttons a button {
      background: #02010d;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }
    .auth-buttons a button:hover {
      background: #5750d8;
    }

    .hero-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      gap: 2rem;
    }
    .hero-text {
      flex: 1 1 300px;
      text-align: center;
    }
    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      color: #ccc;
      margin-bottom: 1rem;
    }
    .hero-text button {
      background: #6c63ff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero-text button:hover {
      background: #020106;
    }

    .payment-mockup {
      flex: 1 1 250px;
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
    }
    .payment-mockup h3 {
      margin-bottom: 0.5rem;
    }
    .card {
      background: #6c63ff;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .balance {
      background: #292b3a;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
    .history {
      font-size: 0.9rem;
    }

    .mobile-menu-icon {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .mobile-nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 5px;
      flex-direction: column;
      gap: 1rem;
    }
    .mobile-nav a {
      color: #fff;
      text-decoration: none;
    }
    .mobile-nav a:hover {
      color: #6c63ff;
    }
    .mobile-nav button {
      background: #6c63ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .mobile-nav button:hover {
      background: #5750d8;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .auth-buttons {
        display: none;
      }
      .mobile-menu-icon {
        display: block;
      }
      .mobile-nav.show {
        display: flex;
      }
      .hero-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">‚ö°</div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Help</a>
      <a href="#">Blog</a>
      <a href="#">About Us</a>
    </nav>
    <div class="auth-buttons">
      <a href="#login"><button>Log In</button></a>
      <a href="#signup"><button>Sign Up</button></a>
    </div>
    <div class="mobile-menu-icon" id="hamburger">&#9776;</div>
    <div class="mobile-nav" id="mobileNav">
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Help</a>
      <a href="#">Blog</a>
      <a href="#">About Us</a>
      <button id="mobileLoginBtn">Log In</button>
      <button id="mobileSignupBtn">Sign Up</button>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-text">
      <p>START SAVING MONEY</p>
      <h1>Smart Credit Card<br>For Your Daily Life.</h1>
      <button>Download ‚¨áÔ∏è</button>
    </div>
    <div class="payment-mockup">
      <h3>Welcome, Erik</h3>
      <div class="balance">Balance: $3,200</div>
      <div class="card">üí≥ SmartCard - **** 4321</div>
      <div class="history">
        <p>History:</p>
        <ul style="list-style: none; padding-left: 0;">
          <li>‚úî Netflix - $15</li>
          <li>‚úî Starbucks - $8</li>
          <li>‚úî Amazon - $120</li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobileNav');

    hamburger.addEventListener('click', () => {
      mobileNav.classList.toggle('show');
    });

    // Add click handlers for mobile buttons
    document.getElementById('mobileLoginBtn').addEventListener('click', () => {
      alert("Log In clicked!");
    });
    document.getElementById('mobileSignupBtn').addEventListener('click', () => {
      alert("Sign Up clicked!");
    });
  </script>
</body>
</html>
