<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Dictionary App</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --accent: #7c3aed;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 750px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    select, input[type="checkbox"] {
      padding: 5px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: inherit;
      color: inherit;
    }

    button {
      padding: 10px 18px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b21b6;
    }

    .result {
      margin-top: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: inherit;
    }

    .result h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 0;
    }

    .phonetic {
      font-style: italic;
      font-size: 14px;
      margin-bottom: 10px;
    }

    audio {
      height: 28px;
    }

    ul {
      padding-left: 20px;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìñ Dictionary</h1>
      <div class="controls">
        <select id="fontSelect">
          <option value="sans-serif">Sans</option>
          <option value="serif">Serif</option>
          <option value="monospace">Mono</option>
        </select>
        <label title="Toggle Dark Mode">
          üåô <input type="checkbox" id="themeToggle" />
        </label>
      </div>
    </header>

    <div class="search-box">
      <input type="text" id="wordInput" placeholder="Type a word..." />
      <button onclick="searchWord()">üîç Search</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    const wordInput = document.getElementById("wordInput");
    const resultBox = document.getElementById("result");
    const themeToggle = document.getElementById("themeToggle");
    const fontSelect = document.getElementById("fontSelect");

    function searchWord() {
      const word = wordInput.value.trim();
      if (!word) return;

      resultBox.innerHTML = "<p>üîé Searching...</p>";

      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            resultBox.innerHTML = `<p>‚ùå No definition found for "<strong>${word}</strong>".</p>`;
            return;
          }

          const entry = data[0];
          const wordText = entry.word;
          const phoneticText = entry.phonetics.find(p => p.text)?.text || "";
          const audioSrc = entry.phonetics.find(p => p.audio)?.audio || "";
          const partOfSpeech = entry.meanings[0]?.partOfSpeech || "";
          const definitions = entry.meanings[0]?.definitions || [];

          const definitionList = definitions
            .slice(0, 3)
            .map(d => `<li>${d.definition}</li>`)
            .join("");

          resultBox.innerHTML = `
            <h2>${wordText} ${audioSrc ? `<audio controls src="${audioSrc}"></audio>` : ""}</h2>
            ${phoneticText ? `<div class="phonetic">/${phoneticText}/</div>` : ""}
            <p><strong>${partOfSpeech}</strong></p>
            <ul>${definitionList}</ul>
          `;
        })
        .catch(() => {
          resultBox.innerHTML = "<p>‚ö†Ô∏è Something went wrong. Please try again.</p>";
        });
    }

    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });

    fontSelect.addEventListener("change", (e) => {
      document.body.style.fontFamily = e.target.value;
    });

    wordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchWord();
    });

    // Autofocus on input
    window.onload = () => {
      wordInput.focus();
    };
  </script>
</body>
</html>
